<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <a class="navbar-brand mx-3" href="#">My Notes</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->


        <form class="form-inline my-2 my-lg-0 mx-3" style="float: right;">
            <input oninput="search(this.value)" class="form-control mr-sm-2" style="float:right;" type="search"
                placeholder="Search" aria-label="Search">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </form>
    </nav>
    <br>
    <div class="container my-2">
        <p class="divider">--------------------------------------------------------------------------------------</p>
        <h4>Write a Note Here..</h4>
        <p class="divider">--------------------------------------------------------------------------------------</p>
        <div class="form-group">
            <label for="inputTitle"></label>
            <textarea class="form-control" id="inputTitle" rows="1" placeholder="Add Title"></textarea>
            <label for="inputText"></label>
            <textarea class="form-control" id="inputText" rows="3" placeholder="Add Text"></textarea>
            <button type="button" class="btn btn-primary my-3" id="btnAdd">Add note</button>
            <button type="button" class="btn btn-secondary" id="btnReset">Reset</button>
        </div>
        <!-- <p class="divider">--------------------------------------------------------------------------------------</p> -->
        <hr>
        <div class="row container-fluid my2" id="savedNotes">
            <h4 class="">Saved Notes</h4>
        </div>

                    card's content.</p>
                <a href="#" class="btn btn-primary">Save</a>
            </div>
        </div> -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="js/index.js"></script>
</body>

</html>
